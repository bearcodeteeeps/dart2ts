overrides:
 "dart:async":
   classes:
    Future:
     to:
      class: Promise
      from: global
 "dart:core":
    classes:
      List:
         to:
          class: Array
          from: global
         properties:
           first: "$first"
           last: "$last"
         methods:
           map: "$map"
           sublist: "$sublist"
      Iterable:
         to:
          class: DartIterable
          from: dart_sdk/collection
         properties:
           first: "$first"
           last: "$last"
         methods:
          where: "$where"
          join: "$join"
