overrides:
 "dart:async":
    classes:
      Future:
         to:
           class: Promise
           from: global
      Stream:
         to:
           class: DartStream
           from: 'dart:async'
         methods:
           map: $map
 "dart:core":
    classes:
      List:
         to:
           class: Array
           from: global
         properties:
           first: "$first"
           last: "$last"
         methods:
           map: "$map"
           sublist: "$sublist"
      Map:
         to:
           class: Map
           from: global
      Iterable:
         to:
           class: DartIterable
           from: "module:dart_sdk/collection"
         properties:
           first: "$first"
           last: "$last"
         methods:
           map: "$map"
           where: "$where"
           join: "$join"
